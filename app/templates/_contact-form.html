<div class="box-contact-inner section-margin">
    <div class="row align-items-center">
        <div class="col-lg-7">
            <div class="form-box">
                <div class="line line-top"></div>
                <div class="line line-bottom"></div>
                <div class="line line-left"></div>
                <div class="line line-right"></div>

                <div class="mb-30 d-flex text-left flex-column align-items-start">
                    <p class="sub-heading line-shap line-shap-before mb-15">
                        <span class="line-bg-right">Stay connected</span>
                    </p>
                    <h2 class="section-title  title-cap">
                        Get in Touch
                    </h2>
                </div>
                <p class="mb-30">
                    Itâ€™s all about the details behind a successful project.

                </p>

                <form id="contact-form" class="form" method="post" data-toggle="validator">
                    <div class="messages"></div>
                    <div class="input__wrap controls">
                        <div class="form-group">
                            <div class="entry-box">
                                <label>Your name *</label>
                                <input id="form_name" type="text" name="name" placeholder="Type your name"
                                    required="required" data-error="name is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <div class="entry-box">
                                <label>Your E-Mail *</label>
                                <input id="form_email" type="email" name="email" placeholder="Type your Email Address"
                                    required="required" data-error="Valid email is required.">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <div class="entry-box">
                                <label>What's up?</label>
                                <textarea id="form_message" class="form-control" name="message"
                                    placeholder="Tell me about your project" required="required"
                                    data-error="Please,leave me a message."></textarea>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group" id="form_success">
                        </div>

                        <div class="text-right">
                            <div class="image-zoom w-auto d-inline-block" data-dsn="parallax">
                                <button type="submit" class="dsn-button ">
                                    <span class="dsn-border border-color-default"></span>
                                    <span class="text-button">Send Message</span>

                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="box-info-contact">

                <ul>
                    <li>
                        <h5 class="title-block mb-15">Contact</h5>
                        <div class="over-hidden mt-5">
                            <a class="link-hover" data-hover-text="+254 720 030 567"
                                href="tel:+254720030567">+254 720 030 567</a>
                        </div>
                        <div class="over-hidden mt-5">
                            <a class="link-hover" data-hover-text="meshackmaiyo8@gmail.com" target="_blank"
                                href="mailto:meshackmaiyo8@gmail.com">meshackmaiyo8@gmail.com</a>
                        </div>

                    </li>
                    <li>
                        <h5 class="title-block mb-15">Address</h5>
                        <p class="text-p">Nairobi, <br> Kenya</p>
                    </li>
                    <li>
                        <h5 class="title-block mb-15">Check Me Out </h5>
                        {%for social in socials%}
                        <div class="social-item over-hidden">
                            <a class="link-hover" data-hover-text="{{social.full_name}}." href="{{social.url}}"
                                target="_blank" rel="nofollow">{{social.full_name}}.</a>
                        </div>
                        {%endfor%}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
